name: Avica RDP via Serveo

on:
  workflow_dispatch:

jobs:
  run-rdp:
    runs-on: windows-2022

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0

      - name: Create RDP User
        run: |
          $Password = ConvertTo-SecureString "P@ssw0rd2024!" -AsPlainText -Force
          New-LocalUser -Name "rdpuser" -Password $Password -PasswordNeverExpires -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

      - name: Setup SSH and Serveo Tunnel
        run: |
          # Download and setup SSH
          curl.exe -s -L -o openssh.zip https://github.com/PowerShell/Win32-OpenSSH/releases/download/v9.5.0.0p1-Beta/OpenSSH-Win64.zip
          Expand-Archive -Path openssh.zip -DestinationPath C:\OpenSSH -Force
          
          # Create Serveo tunnel for RDP (port 3389)
          $tunnelName = "rdp-$(Get-Random -Minimum 10000 -Maximum 99999)"
          Start-Process -FilePath "C:\OpenSSH\ssh.exe" -ArgumentList "-o", "StrictHostKeyChecking=no", "-R", "${tunnelName}:3389:localhost:3389", "serveo.net" -NoNewWindow -RedirectStandardOutput "C:\tunnel_output.txt"
          
          Start-Sleep -Seconds 10
          
          # Extract the public URL
          $tunnelUrl = ""
          if (Test-Path "C:\tunnel_output.txt") {
              $content = Get-Content "C:\tunnel_output.txt" -Raw
              if ($content -match "Forwarding TCP connections from (https://[^\s]+)") {
                  $tunnelUrl = $matches[1]
              }
          }
          
          Write-Host "`n=== RDP ACCESS INFORMATION ==="
          Write-Host "Serveo URL: $tunnelUrl"
          Write-Host "Username: rdpuser"
          Write-Host "Password: P@ssw0rd2024!"
          Write-Host "=============================="
          Write-Host "`nNote: Use an RDP client that supports HTTPS tunneling"
          Write-Host "Or extract the serveo.net subdomain and port from the URL"

      - name: Download and Start Avica
        run: |
          curl.exe -s -L -o AvicaLite.exe https://download.avica.com/AvicaLite_v8.0.8.9.exe
          Start-Process -FilePath ".\AvicaLite.exe"

      - name: Capture and Process OCR
        id: ocr_engine
        shell: powershell
        run: |
          Start-Sleep -s 25
          $process = Get-Process -Name "AvicaLite" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($process) {
              Add-Type -AssemblyName System.Windows.Forms, System.Drawing
              $Screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $Bitmap = New-Object System.Drawing.Bitmap($Screen.Bounds.Width, $Screen.Bounds.Height)
              $Graphics = [System.Drawing.Graphics]::FromImage($Bitmap)
              $Graphics.CopyFromScreen($Screen.Bounds.X, $Screen.Bounds.Y, 0, 0, $Bitmap.Size)
              $Bitmap.Save("$env:USERPROFILE\Desktop\pic.png", [System.Drawing.Imaging.ImageFormat]::Png)
          }

          curl.exe -s -L -o screenshot.py https://gitlab.com/MR.English2008/avica/-/raw/main/OCR_Avica.py
          
          $env:PYTHONWARNINGS="ignore"
          cmd /c "python screenshot.py > nul 2>&1"

      - name: Display Connection Info
        run: |
          Write-Host "`n=== AVICA ACCESS ==="
          Write-Host "Avica ID:   ${{ steps.ocr_engine.outputs.id }}"
          Write-Host "Avica Pass: ${{ steps.ocr_engine.outputs.pass }}"
          Write-Host "==================`n"
          
          Write-Host "Thanks to MR.English2008"
          Write-Host "Telegram: https://t.me/ME2008_RDP"
          Write-Host "`nKeeping connection alive for 6 hours..."
          Start-Sleep -Seconds 21600
