name: RustDesk + Win10 (Pinggy)

on:
  workflow_dispatch:

jobs:
  run-rustdesk:
    runs-on: windows-2022
    steps:
      - name: Install RustDesk
        shell: powershell
        run: |
          $rdUrl = "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          $installerPath = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest -Uri $rdUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          Start-Sleep -Seconds 3
          & "C:\Program Files\RustDesk\rustdesk.exe" --password "MR.English2008"
          
          Start-Sleep -Seconds 5
          & "C:\Program Files\RustDesk\rustdesk.exe" --get-id | Out-File -FilePath "$env:TEMP\id.txt"
          $rdID = Get-Content "$env:TEMP\id.txt"
          $rdID = $rdID.Trim()
          "RUSTDESK_ID=$rdID" | Out-File -Append $env:GITHUB_ENV

      - name: Configure Firewall
        shell: powershell
        run: |
          netsh advfirewall firewall add rule name="RustDesk-TCP" dir=in action=allow protocol=TCP localport=21115-21119
          netsh advfirewall firewall add rule name="RustDesk-UDP" dir=in action=allow protocol=UDP localport=21116

      - name: Start Pinggy TCP Tunnel
        shell: powershell
        run: |
          # تشغيل Pinggy tunnel في الخلفية
          $pinggyProcess = Start-Process ssh -ArgumentList "-p", "443", "-o", "StrictHostKeyChecking=no", "-o", "ServerAliveInterval=30", "-R", "0:localhost:21116", "tcp@a.pinggy.io" -PassThru -NoNewWindow -RedirectStandardOutput "$env:TEMP\pinggy.log" -RedirectStandardError "$env:TEMP\pinggy_err.log"
          
          Start-Sleep -Seconds 15
          
          # قراءة الرابط من الـ log
          $pinggyLog = Get-Content "$env:TEMP\pinggy.log" -Raw -ErrorAction SilentlyContinue
          if ($pinggyLog -match "tcp://([a-z0-9\-]+\.a\.pinggy\.io):(\d+)") {
              $publicUrl = $matches[1]
              $publicPort = $matches[2]
              "PINGGY_URL=$publicUrl" | Out-File -Append $env:GITHUB_ENV
              "PINGGY_PORT=$publicPort" | Out-File -Append $env:GITHUB_ENV
          }

      - name: Runner Status & Keep Alive
        shell: powershell
        run: |
          $endTime = (Get-Date).AddHours(6)
          Write-Host "========================================="
          Write-Host "Thanks to MR.English2008 for this work"
          Write-Host "Telegram: https://t.me/ME2008_RDP"
          Write-Host "========================================="
          Write-Host ""
          Write-Host "CONNECTION DETAILS:"
          Write-Host "RustDesk ID: $env:RUSTDESK_ID"
          Write-Host "Pinggy URL: $env:PINGGY_URL"
          Write-Host "Pinggy Port: $env:PINGGY_PORT"
          Write-Host "Password: MR.English2008"
          Write-Host ""
          Write-Host "========================================="
          Write-Host "Pinggy is 100% FREE - No registration!"
          Write-Host "Active for 6 hours"
          Write-Host "========================================="
          Write-Host ""

          while ((Get-Date) -lt $endTime) {
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Status: Online | ID: $env:RUSTDESK_ID | URL: $env:PINGGY_URL:$env:PINGGY_PORT"
              Start-Sleep -Seconds 60
          }
