name: RustDesk + Win10

on:
  workflow_dispatch:

jobs:
  run-rustdesk:
    runs-on: windows-2022
    steps:
      - name: Install Node.js & Localtunnel
        shell: powershell
        run: |
          # طھط«ط¨ظٹطھ Node.js
          $nodeUrl = "https://nodejs.org/dist/v20.11.0/node-v20.11.0-x64.msi"
          $installerPath = "$env:TEMP\nodejs.msi"
          Invoke-WebRequest -Uri $nodeUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          # طھط­ط¯ظٹط« PATH
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # طھط«ط¨ظٹطھ Localtunnel
          & "C:\Program Files\nodejs\npm.cmd" install -g localtunnel

      - name: Install RustDesk
        shell: powershell
        run: |
          $rdUrl = "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          $installerPath = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest -Uri $rdUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          & "C:\Program Files\RustDesk\rustdesk.exe" --password "MR.English2008"
          
          Start-Sleep -Seconds 5
          & "C:\Program Files\RustDesk\rustdesk.exe" --get-id | Out-File -FilePath "$env:TEMP\id.txt"
          $rdID = Get-Content "$env:TEMP\id.txt"
          $rdID = $rdID.Trim()
          "RUSTDESK_ID=$rdID" | Out-File -Append $env:GITHUB_ENV

      - name: Configure Firewall
        shell: powershell
        run: |
          netsh advfirewall firewall add rule name="RustDesk-TCP" dir=in action=allow protocol=TCP localport=21115-21119
          netsh advfirewall firewall add rule name="RustDesk-UDP" dir=in action=allow protocol=UDP localport=21116

      - name: Start Localtunnel
        shell: powershell
        run: |
          # طھط´ط؛ظٹظ„ Localtunnel ظپظٹ ط§ظ„ط®ظ„ظپظٹط©
          $ltPath = "C:\Program Files\nodejs\node_modules\localtunnel\bin\lt.js"
          Start-Process node -ArgumentList "`"$ltPath`"", "--port", "21116" -RedirectStandardOutput "$env:TEMP\lt.log" -NoNewWindow
          
          Start-Sleep -Seconds 10
          
          # ظ‚ط±ط§ط،ط© ط§ظ„ط±ط§ط¨ط· ظ…ظ† ط§ظ„ظ€ log
          $ltLog = Get-Content "$env:TEMP\lt.log" -Raw
          if ($ltLog -match "https://[a-z0-9\-]+\.loca\.lt") {
              $publicUrl = $matches[0]
              "LT_URL=$publicUrl" | Out-File -Append $env:GITHUB_ENV
          }

      - name: Runner Status & Keep Alive
        shell: powershell
        run: |
          $endTime = (Get-Date).AddHours(6)
          Write-Host "Thanks to MR.English2008 for this perfect work"
          Write-Host "follow for more: https://t.me/ME2008_RDP"
          Write-Host "================================"
          Write-Host "CONNECTION DETAILS:"
          Write-Host "RustDesk ID: $env:RUSTDESK_ID"
          Write-Host "Public URL: $env:LT_URL"
          Write-Host "Password: MR.English2008"
          Write-Host "================================"
          Write-Host ""
          Write-Host "Note: Localtunnel is 100% FREE - No registration required!"
          Write-Host "Your tunnel will remain active for 6 hours"

          while ((Get-Date) -lt $endTime) {
              Write-Host "Status: Online | ID: $env:RUSTDESK_ID | URL: $env:LT_URL | $(Get-Date)"
              Start-Sleep -Seconds 60
          }
